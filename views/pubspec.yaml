name: pdfease
description: PDF Editor Flutter Frontend

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # State & Storage
  provider: ^6.1.0
  shared_preferences: ^2.2.0

  # File Picker
  file_picker: ^6.1.0

  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^24.1.0

  # Google Play Billing (In-App Purchase)
  in_app_purchase: ^3.2.0

  # Google Sign-In
  google_sign_in: ^6.2.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
